<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar__title">
        <h1>oAgency</h1>
      </div>
      <div class="navbar__list">
        <ul>
          <li href="#">Homepage</li>
          <li href="#">Projets</li>
          <li href="#">Générique</li>
          <li href="#">Site web</li>
          <li href="#">Blog</li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="wrapper">
    <section class="slider">
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-interval="10000" data-pause="hover">
                <img src="images/montagne.jpg" class="d-block w-100" alt="montagne">
                <div class="slider__title">
                  <h2>Equipe</h2>
                </div>
                <div class="slider__button">
                    <button type="button" class="btn btn-primary">Découvrir</button>
                </div>
            </div>
            <div class="carousel-item" data-interval="10000" data-pause="hover"></div>>
              <img src="images/arbre.jpg" class="d-block w-100" alt="arbre">
              <div class="slider__title">
                  <h2>Partenaires</h2>
                </div>
                <div class="slider__button">
                    <button type="button" class="btn btn-primary">Découvrir</button>
                </div>
            </div>
            <div class="carousel-item" data-interval="10000" data-pause="hover"></div>
              <img src="images/neige.jpg" class="d-block w-100" alt="neige">
              <div class="slider__title">
                  <h2>Voyages</h2>
                </div>
                <div class="slider__button">
                    <button type="button" class="btn btn-primary">Découvrir</button>
                </div>
            </div>
    </section>
  </main>

  <script src="js/app.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
